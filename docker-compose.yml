version: '3.8'

services:
  db:
    image: postgres:15
    container_name: jobs_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    container_name: jobs_migrate
    command: alembic upgrade head
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jobs_db
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    container_name: jobs_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jobs_db
    volumes:
      - .:/app
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  worker:
    build: .
    container_name: jobs_worker
    command: python -m app.workers
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jobs_db
      WORKER_METRICS_PORT: 8001
    volumes:
      - .:/app
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data: